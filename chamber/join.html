  <main class="full-width-container">

    <section class="container jpg-pg">
          <h1>Join Us Today!</h1>
      <div class="container-join">
        <form method="get" action="thankyou.html" aria-label="Chamber membership application form" class="form-join" id="join-pg-form" novalidate>
          <div id="form-errors"></div>

          <label for="join-pg-firstName" class="label-join" title="Enter your first name">
            First Name:
            <input type="text" id="join-pg-firstName" name="firstName" required autocomplete="given-name" class="input-join" />
          </label>

          <label for="join-pg-lastName" class="label-join" title="Enter your last name">
            Last Name:
            <input type="text" id="join-pg-lastName" name="lastName" required autocomplete="family-name" class="input-join" />
          </label>

          <label for="join-pg-orgTitle" class="label-join" title="Enter your organizational title (min 7 characters, letters, hyphens, spaces only)">
            Organizational Title:
            <input type="text" id="join-pg-orgTitle" name="orgTitle" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}" class="input-join" />
          </label>

          <label for="join-pg-email" class="label-join" title="Enter your email address">
            Email Address:
            <input type="email" id="join-pg-email" name="email" required autocomplete="email" placeholder="example@domain.com" class="input-join" />
          </label>

          <label for="join-pg-mobile" class="label-join" title="Enter your mobile phone number">
            Mobile Phone Number:
            <input type="tel" id="join-pg-mobile" name="mobile" required autocomplete="tel" class="input-join" />
          </label>

          <label for="join-pg-businessName" class="label-join" title="Enter your business or organization name">
            Business/Organization Name:
            <input type="text" id="join-pg-businessName" name="businessName" required autocomplete="organization" class="input-join" />
          </label>

          <label for="join-pg-membershipLevel" class="label-join" title="Select a membership level">
            Membership Level:
            <select id="join-pg-membershipLevel" name="membershipLevel" required class="select-join" title="Choose a membership level">
              <option value="">-- Select Membership Level --</option>
              <option value="NP Membership">NP Membership (Non-Profit, No Fee)</option>
              <option value="Bronze Membership">Bronze Membership</option>
              <option value="Silver Membership">Silver Membership</option>
              <option value="Gold Membership">Gold Membership</option>
            </select>
          </label>

          <label for="join-pg-description" class="label-join" title="Enter a description of your business or organization">
            Business/Organization Description:
            <textarea id="join-pg-description" name="description" rows="4" class="textarea-join"></textarea>
          </label>

          <input type="hidden" id="join-pg-timestamp" name="timestamp" />

          <input type="submit" value="Submit Membership Application" class="submit-join" />
        </form>

        <section class="cards-join" aria-label="Membership level information cards" id="join-pg-cards"></section>
      </div>
    </section>
